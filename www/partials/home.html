<ion-view view-title="Tu Cocina Virtual">
  <ion-content class="content">
	<div class="row columna">
		<div class="col col-100 barra-info">
			<p>A un paso de los sitios de comida más cercanos</p>
		</div>
	</div>

	<div class="row columna">
		<div class="col col-100 buscar-ubicacion">
			<i class="ion-ios-location"></i>
			<button class="button button-block button-calm">
			  Encontrar mi ubicación
			</button>
		</div>
	</div>

	<div class="row columna">
		<div class="col col-100 escribir-ubicacion">
			<i class="ion-android-map"></i>
			<button ng-click="escribir_direccion()" class="button button-block button-balanced">
			  Escribir dirección
			</button>
		</div>
	</div>

	<div class="row columna">
		<div class="col col-100 ofertas">
			<i class="ion-bag"></i>
			<p>Ofertas</p>
		</div>
	</div>

  </ion-content>
</ion-view>
